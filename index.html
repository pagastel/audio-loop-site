
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Looping Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    audio {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Looping Audio Playback</h2>
  <audio controls loop>
    <source src="looped_audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
